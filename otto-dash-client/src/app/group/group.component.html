<div class="otto-page-title">
  <h3>Edit Group</h3>
</div>
<div class="otto-list-wrapper" *ngIf="editingGroup">
  <div class="form-group">
    <label>Group Name</label>
    <input type="email" class="form-control input-lg" placeholder="Enter name" [(ngModel)]="editingGroup.name">
  </div>
</div>
<div class="action-buttons">
  <button class="btn btn-default btn-lg blue-text" (click)="saveClicked()">
    <i class="fas fa-check"></i>
    Save
  </button>
  <button class="btn btn-default btn-lg" (click)="cancelClicked()">
    <i class="fas fa-times"></i>
    Cancel
  </button>
</div>
