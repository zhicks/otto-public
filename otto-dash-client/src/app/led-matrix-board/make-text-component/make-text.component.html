<script src="../satellite/satellite.component.ts"></script>
<div class="otto-page-title">
  <h3><i class="far fa-lightbulb"></i> Edit Light</h3>
</div>
<div class="otto-list-wrapper" *ngIf="editingLight">
  <div class="form-group">
    <label>Light Name</label>
    <input type="email" class="form-control input-lg" placeholder="Enter name" [(ngModel)]="editingLight.name">
  </div>
  <div class="form-group">
    <label>Select Group</label>
    <select class="form-control input-lg" [(ngModel)]="selectedGroup">
      <option *ngFor="let group of groups" [ngValue]="group">{{group.name}}</option>
    </select>
  </div>
</div>
<div class="action-buttons">
  <button class="btn btn-default btn-lg blue-text" (click)="saveClicked()">
    <i class="fas fa-check"></i>
    Save
  </button>
  <button class="btn btn-default btn-lg" (click)="cancelClicked()">
    <i class="fas fa-times"></i>
    Cancel
  </button>
</div>
